<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="balance-container">
            <h2>Current Balance</h2>
            <h1 id="balance">₹0.00</h1>
        </div>

        <div class="summary">
            <div class="income">
                <h3>Income</h3>
                <p id="income-amount">₹0.00</p>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <p id="expense-amount">₹0.00</p>
            </div>
        </div>

        <div class="transaction-container">
            <h3>Transactions</h3>
            <ul id="transaction-list">
                <!-- Transactions will be added here -->
            </ul>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="add">Add Transaction</button>
            <button class="tab-btn" data-tab="subtract">Subtract Amount</button>
        </div>

        <div class="add-transaction tab-content active" id="add-tab">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount (negative for expense)" required>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="subtract-transaction tab-content" id="subtract-tab">
            <h3>Subtract Amount</h3>
            <form id="subtract-form">
                <div class="form-group">
                    <label for="subtract-description">Description</label>
                    <input type="text" id="subtract-description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="subtract-amount">Amount to Subtract</label>
                    <input type="number" id="subtract-amount" placeholder="Enter amount to subtract" min="0" required>
                </div>
                <button type="submit">Subtract Amount</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
